<div id="wrapper">
	<div class="content">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1" >
				<form class="text-center" role="form" name="myForm" ng-submit="callRegister(myForm.$valid)">
					<div class="loginBox">
						<div class="row">
							<div class="col-md-8 col-md-offset-2 col-xs-6 col-xs-offset-3">
								<img src="assets/images/logo.png" class="img-responsive">
							</div>
						</div>
						<h1 class="loginTitle">{{'LOGIN.u02_03_sign_upto' | translate}}</h1>
						<div class="row">
							<div class="col-md-12  col-xs-12">
								<a href="#" class="btn btn-login w-facebook" ng-click="Facebooklogin()" style="width:100%;"><i class="fa fa-facebook"></i>Facebook</a>
							</div>
						</div>
						<div class="row" style="margin-bottom:10px;">
							<div class="col-md-6 col-sm-6 col-xs-12" >
								<a href="#" class="btn btn-login w-twitter" ng-click="Twitterlogin()" style="width:100%;"><i class="fa fa-twitter"></i>Twitter</a>
							</div>
							<div class="col-md-6 col-sm-6 col-xs-12" >
								<a href="#" class="btn btn-login w-gplus" ng-click="Googlelogin()" style="width:100%;">Google+</a>
							</div>
						</div>
						<p class="or-login"><span style="color:#666;">{{'LOGIN.u02_02_or' | translate}}</span></p>
						<!--<div class="form-group">
							<input ng-model="register.phoneNo" type="phone" name="phone" class="form-control" id="login-phone" placeholder="手機號碼" required >
						</div>-->
						<div class="form-group">
							<input ng-model="register.userName" type="text" name="userName" class="form-control" id="login-phone" 	placeholder="{{'LOGIN.u02_03_username' | translate}}" required >
						</div>
						<div class="form-group">
							<input ng-model="register.userCode" type="email" name="email" class="form-control" id="login-email" placeholder="{{'LOGIN.u02_03_email' | translate}}" required >
						</div>
						<div class="form-group">
							<input ng-model="register.userPw" type="password" name="password" class="form-control" id="login-password" placeholder="{{'LOGIN.u02_03_password' | translate}}" required>
						</div>			
						<button type="submit" value="login" class="btn btn-block btn2-login text-uppercase">
							{{'LOGIN.u02_03_sign_up' | translate}}
						</button>
						<p class="forgot-password" style="margin:20px 0 0 0;">
							{{'LOGIN.u02_03_agree_our' | translate}}
						</p>
					</div>
					<div class="loginBoxBottom">
						{{'LOGIN.u02_03_have_account' | translate}}<a href="#/login" style="color:#337ab7;padding-left:5px;">{{'LOGIN.u02_02_log_in' | translate}}</a>
					</div>
				</form>
				<div class="row login-download">
					<p class="text-center">{{'LOGIN.u02_03_get_app' | translate}}</p>
					<div class="col-md-6 col-sm-6 col-xs-6" style="margin:0;padding:18px;">
						<!-- <a href="{{iTunesStoreUrl}}" target="_blank"> -->
						<a ng-click="notIos()">
							<img class="img-responsive" src="assets/images/apple-store.png" alt="AppleStore">
						</a>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6" style="margin:0;padding:18px;">
						<a href="{{googlePlayStoreUrl}}" target="_blank">
							<img class="img-responsive" src="assets/images/GooglePlay.png" alt="GooglePlay">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<ng-include src="'modules/share/view/footer.html'"></ng-include>
</div>
