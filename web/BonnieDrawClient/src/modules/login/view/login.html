<head>
	<title>登入 | BonnieDRAW</title>
</head>
<div id="wrapper">
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1" >
				<form class="text-center" role="form" name="myForm" ng-submit="login(myForm.$valid)">
					<div class="loginBox">
						<div class="row">
							<div class="col-md-8 col-md-offset-2 col-xs-6 col-xs-offset-3">
								<img src="assets/images/logo.png" class="img-responsive">
							</div>
						</div>
						<h1 class="loginTitle">帳號登入</h1>
						<div class="row">
							<div class="col-md-12 col-xs-12">
								<a href="#" class="btn btn-login w-facebook" style="width:100%;"><i class="fa fa-facebook"></i>Facebook</a>
							</div>
						</div>
						<div class="row" style="margin-bottom:10px;">
							<div class="col-md-6 col-sm-6 col-xs-12" >
								<a href="#" class="btn btn-login w-twitter"  style="width:100%;"><i class="fa fa-twitter"></i>Twitter</a>
							</div>
							<div class="col-md-6 col-sm-6 col-xs-12" >
								<a href="#" class="btn btn-login w-gplus"  style="width:100%;">Google+</a>
							</div>
						</div>
						<p class="or-login"><span style="color:#666;">或</span></p>
						<div class="form-group">
							<input type="email" name="email" class="form-control" id="login-email" placeholder="用戶名稱" ng-model="loginUser.uc" required >
						</div>
						<div class="form-group">
							<input type="password" name="password" class="form-control" id="login-password" placeholder="密碼" ng-model="loginUser.up" required >
						</div>			
						<button ng-hide="dataLoading" type="submit" value="login" class="btn btn-block btn2-login text-uppercase">
							登入
						</button>
						<button ng-show="dataLoading" class="btn btn-block btn2-login text-uppercase">
							<i class="fa fa-spinner fa-spin"></i>
						</button>
						<p class="forgot-password" style="margin:20px 0 0 0;">
							<a href="sigup.html">忘記密碼?</a>
						</p>
					</div>
					<div class="loginBoxBottom">
						沒有帳號嗎?<a href="#/singup" style="color:#337ab7;padding-left:5px;">註冊</a>
					</div>		
				</form>
				<div class="row login-download">
					<p class="text-center">下載應用程式</p>
					<div class="col-md-6 col-sm-6 col-xs-6" style="margin:0;padding:18px;">
						<img class="img-responsive" src="assets/images/apple-store.png" alt="AppleStore">
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6" style="margin:0;padding:18px;">
						<img class="img-responsive" src="assets/images/GooglePlay.png" alt="GooglePlay">
					</div>
				</div>
			</div>
		</div>
	</div>
	<ng-include src="'modules/share/view/footer.html'"></ng-include>	
</div>
