<div id="wrapper">
	<div class="content" style="margin-bottom:30px">
		<div class="row ">
			<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
				<form class="text-center" ng-submit="submit()">
					<div class="loginBox">
						<div class="row">
							<div class="col-md-8 col-md-offset-2 col-xs-6 col-xs-offset-3">
								<img src="assets/images/logo.png" class="img-responsive">
							</div>
						</div>
						<h1 class="loginTitle">{{'LOGIN.u02_01_address_assoicated' | translate}}</h1>
						<p class="forget-text">{{'LOGIN.u02_01_link_email' | translate}}</p>
						<div class="form-group">
							<input ng-model="model.email" type="email" name="email" class="form-control" id="login-email" 	placeholder="{{'LOGIN.u02_02_email' | translate}}" required >
						</div>
						<div class="form-group">
							<div vc-recaptcha
				                theme="'light'"
				                key="model.key"
				                on-create="setWidgetId(widgetId)"
				                on-success="setResponse(response)"
				                on-expire="cbExpiration()"
				            ></div>
                        </div>
						<button ng-disabled="dataLoading" type="submit" value="login" class="btn btn-block btn2-login text-uppercase">
							<p ng-hide="dataLoading">{{'LOGIN.u02_01_address_assoicated' | translate}}<p>
							<i ng-show="dataLoading" class="fa fa-spinner fa-spin"></i>
						</button>
						<div class="loginBoxBottom">
							<a href="#/login" style="color:#337ab7;padding-left:5px;">{{'LOGIN.u02_01_back_login' | translate}}</a>
						</div>
					</div>	
				</form>			
			</div>
		</div>
	</div>
</div>
