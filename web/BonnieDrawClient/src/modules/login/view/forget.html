<div id="wrapper">
	<div class="content" style="margin-bottom:30px">
		<div class="row ">
			<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
				<form class="text-center" ng-submit="submit()">
					<div class="loginBox">
						<div class="row">
							<div class="col-md-8 col-md-offset-2 col-xs-6 col-xs-offset-3">
								<img src="images/logo.png" class="img-responsive">
							</div>
						</div>
						<h1 class="loginTitle">重設密碼</h1>
						<p class="forget-text">我們可以使用你的用戶名稱或連結到你帳號的電子郵件地址，協助你重設密碼。</p>
						<div class="form-group">
							<input type="email" name="email" class="form-control" id="login-email" 	placeholder="電子郵件或用戶名稱" required >
						</div>
						<div class="form-group">
							<div vc-recaptcha
				                theme="'light'"
				                key="model.key"
				                on-create="setWidgetId(widgetId)"
				                on-success="setResponse(response)"
				                on-expire="cbExpiration()"
				            ></div>
                        </div>
						<button type="submit" value="login" class="btn btn-block btn2-login text-uppercase">
							重設密碼
						</button>
						<div class="loginBoxBottom">
							<a href="#/login" style="color:#337ab7;padding-left:5px;">返回登入</a>
						</div>
					</div>	
				</form>			
			</div>
		</div>
	</div>
</div>
