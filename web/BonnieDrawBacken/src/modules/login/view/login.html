<!DOCTYPE html>
<html ng-app="app">
	<head>
		<link rel="shortcut icon" href="favicon.ico">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<meta charset="utf-8" />
  		<meta http-equiv="X-UA-Compatible" content="IE=edge">
  		<meta name="description" content="">
    	<meta name="author" content="">
  		<title>BonnieDraw 管理平台 Login</title>
		<link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap-datetimepicker.min.css" type="text/css">
		<link rel="stylesheet" href="bower_components/jquery/css/jquery-ui.custom.min.css" />
		<link rel="stylesheet" href="bower_components/font/font-awesome/4.5.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="bower_components/font/fonts/fonts.googleapis.com.css" />
		<link rel="stylesheet" href="bower_components/ace/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
     
     	<script src="bower_components/jquery/jquery.js"></script>
		<script src="bower_components/bootstrap/js/bootstrap.min.js"></script>
		<script src="bower_components/bootstrap/js/bootstrap.js"></script>
  		<script src="bower_components/angular/angular/angular.min.js" type="text/javascript"></script>
  		<script src="bower_components/angular/bower-angular-route-master/angular-route.min.js" type="text/javascript"></script>
  		<script src="bower_components/angular/angular-ui-router/angular-ui-router.min.js" type="text/javascript" ></script>
  		<script src="bower_components/angular/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript" ></script>
  		<script src="bower_components/jquery/jquery-ui.custom.min.js"></script>
  		<script src="bower_components/angular/angular-cookies/angular-cookies.min.js" type="text/javascript"></script>
   		<script src="bower_components/jquery/jquery.min.js" type="text/javascript" ></script>
		<script src="bower_components/angular/angular/angular-sanitize.js" type="text/javascript" ></script>
		<script src="bower_components/angular/angular/angular-sanitize.min.js" type="text/javascript" ></script>
		<script src="bower_components/angular/angular-animate/angular-animate.min.js" type="text/javascript" ></script>     
		<script src="bower_components/angular/angular-translate/angular-translate.min.js" type="text/javascript" ></script>   
		<script src="bower_components/angular/angular-translate-loader-url/angular-translate-loader-url.min.js" type="text/javascript" ></script>   
   		
  		<script src="locationConfigModule.js"></script>
  		<script src="modules/login/login.js"></script>
  		<script src="modules/common/js/common.js"></script>
	</head>
	<body ng-controller="loginController">
		<div id="wrapper">
			<div class="container">
				<div class="row">
					<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1" >
						<form class="text-center" role="form" name="myForm" ng-submit="login(myForm.$valid)">
							<div class="loginBox">
								<h1 class="loginTitle">帳號登入</h1>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="用戶名稱" ng-model="loginUser.userCode" required >
								</div>
								<div class="form-group">
									<input type="password" name="password" class="form-control" id="login-password" placeholder="密碼" ng-model="loginUser.userPwd" required >
								</div>			
								<button ng-hide="dataLoading" type="submit" value="login" class="btn btn-block btn2-login text-uppercase">
									登入
								</button>
								<button ng-show="dataLoading" class="btn btn-block btn2-login text-uppercase">
									<i class="fa fa-spinner fa-spin"></i>
								</button>
							</div>		
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
