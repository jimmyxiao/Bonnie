<div class="main-content-inner">
	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<h3 class="grey lighter">
					<i class="ace-icon fa fa-gear green"></i>
					系統設定
				</h3>
				<div class="hr hr-18 hr-double dotted"></div>
				<div class="x_content">
					<div class="row">
						<div class="col-xs-12">
							<form class="form-horizontal" role="form" name="myForm">
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right"> ＊Host </label>
									<div class="col-sm-9">
										<input type="text" ng-model="sys.mailHost" class="col-xs-10 col-sm-5" required />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right"> ＊Port </label>
									<div class="col-sm-9">
										<input type="number" ng-model="sys.mailPort" class="col-xs-10 col-sm-5" required />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right"> ＊帳號 </label>
									<div class="col-sm-9">
										<input type="text" ng-model="sys.mailUsername" class="col-xs-10 col-sm-5" required />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right"> ＊密碼 </label>
									<div class="col-sm-9">
										<input type="password" ng-model="sys.mailPassword" class="col-xs-10 col-sm-5" required />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right"> 協定 </label>
									<div class="col-sm-9">
										<input type="text" ng-model="sys.mailProtocol" class="col-xs-10 col-sm-5"/>
									</div>
								</div>

								<div class="clearfix form-actions">
									<div class="col-md-offset-3 col-md-9">
										<button class="btn btn-info" type="button"
											ng-click="save(myForm.$valid)">
											<i class="ace-icon fa fa-check bigger-110"></i>儲存
										</button>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
