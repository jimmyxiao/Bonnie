<div class="main-content-inner">
	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<h3 class="grey lighter">
					<i class="ace-icon fa fa-newspaper-o green"></i>
					作品管理
					<small>
						<i class="ace-icon fa fa-angle-double-right"></i>
						作品列表
					</small>
				</h3>
				<div class="hr hr-18 hr-double dotted"></div>
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label"> 作者 </label>
						<input type="text" ng-model="search.userName" class="col-xs-3 col-sm-5"/>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label"> Email </label>
						<input type="text" ng-model="search.email" class="col-xs-3 col-sm-5"/>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label"> 作品標題 </label>
						<input type="text" ng-model="search.title" class="col-xs-3 col-sm-5"/>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label"> 作品說明 </label>
						<input type="text" ng-model="search.description" class="col-xs-3 col-sm-5"/>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label"> 標籤 </label>
						<input type="text" ng-model="search.tagName" class="col-xs-3 col-sm-5"/>
					</div>
					<div class="form-group">
						<span class="control-label col-sm-3"></span>
						<button type="button" class="btn btn-primary" ng-click="queryWorkList()">查詢</button>
					</div>
				</div>
				<div class="x_content">
					<table id="dynamic-table" class="table table-striped table-bordered" width="100%"></table>
				</div>
			</div>
		</div>
	</div>
</div>
