<div class="row" ng-show ="isAdd">
	<div class="col-xs-12">
		<form class="form-horizontal" role="form" name="myForm">
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"> 權限 </label>
				<div class="col-sm-9">
					<select class="col-xs-10 col-sm-5" ng-model="adminInfo.userType" convert-to-number>
						<!-- <option value="0">系統維護</option> -->
						<option value="1">管理員</option>
						<!-- <option value="2">檢視</option> -->
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"> ＊帳號 </label>
				<div class="col-sm-9">
					<input type="text" ng-disabled="adminInfo.userId" ng-model="adminInfo.userCode" class="col-xs-10 col-sm-5" ng-pattern="/^[A-Za-z0-9]+$/" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"> ＊名稱 </label>
				<div class="col-sm-9">
					<input type="text" ng-model="adminInfo.userName" class="col-xs-10 col-sm-5" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"> ＊密碼 </label>
				<div class="col-sm-9">
					<input type="password" ng-model="adminInfo.userPw" class="col-xs-10 col-sm-5" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"> 電子郵件 </label>
				<div class="col-sm-9">
					<input type="email" ng-model="adminInfo.email" class="col-xs-10 col-sm-5"/>
				</div>
			</div>

			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-info" type="button"
						ng-click="save(myForm.$valid)">
						<i class="ace-icon fa fa-check bigger-110"></i>儲存
					</button>
				</div>
			</div>

		</form>
	</div>
</div>
