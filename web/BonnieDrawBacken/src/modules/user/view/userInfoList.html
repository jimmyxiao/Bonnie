<div class="main-content-inner">
	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<h3 class="grey lighter">
					<i class="ace-icon fa fa-users green"></i>
					會員帳號管理
					<small>
						<i class="ace-icon fa fa-angle-double-right"></i>
						會員列表
					</small>
				</h3>
				<div class="hr hr-18 hr-double dotted"></div>
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label"> 使用者名稱 </label>
						<input type="text" ng-model="search.userName" class="col-xs-3 col-sm-5"/>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label"> Email </label>
						<input type="text" ng-model="search.email" class="col-xs-3 col-sm-5"/>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label"> 狀態 </label>
						<select class="col-xs-3 col-sm-5" ng-model="search.status" convert-to-number>
							<option value="-1">無限制</option>
							<option value="1">未停用</option>
							<option value="2">停用</option>
						</select>
					</div>
					<div class="form-group">
						<span class="control-label col-sm-3"></span>
						<button type="button" class="btn btn-primary" ng-click="queryUserList()">查詢</button>
					</div>
				</div>
				<div class="x_content">
					<table id="dynamic-table" class="table table-striped table-bordered" width="100%"></table>
				</div>
			</div>
		</div>
	</div>
</div>
